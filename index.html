<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Academy Times</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <link rel="stylesheet" href="stylesheets/main-styles.css">
</head>
<body>
    <header>
        <div class="masthead">
            <div class="masthead__menu-and-search">
                <div class="menu-and-search-icons">
                    <i class="fa fa-bars"></i>
                </div>
                <div class="menu-and-search-icons">
                    <i class="fa fa-search"></i>
                </div>
            </div>
            <div class="masthead__actions">
                <div class="actions_buttons">
                    <button>Suscribe now</button>
                </div>
                <div class="actions_buttons">
                    <button>Log in</button>
                </div>
                <div class="actions_buttons" id="masthead_config_button">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
            <div class="masthead__tech">
                <div class="tech__container">
                    <span class="tech__buttons">Css</span>
                    <span class="tech__buttons">html</span>
                    <span class="tech__buttons">javascript</span>
                    <span class="tech__buttons">python</span>
                </div>
            </div>
            <div class="masthead__date">
                Monday, April 17, 2023
            </div>
            <div class="masthead__logo">
                <img src="images/AA_Times_Logo.png">
            </div>
            <div class="masthead__paper">
                <div class="masthead__paper__elements">
                    <div class="paper__icon">
                        <i class="far fa-newspaper"></i>
                    </div>
                    Today's Paper
                </div>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
